<<header>
  <h1>Hier können Sie Ihre Traumimmobilie suchen</h1>
</header>

<main>
  <form id="suche">
    <label for="Suche">
    Filtern sie hier die Suche nach Ihren Wünschen
    </label>
    <label for="Wohnflaeche">
        Wohnfläche und Zimmer:
    </label>
    <input name="flaeche" type="text" id="flaeche" placeholder="Wohnfläche"/>
    <input name="zimmer" type="text" id="zimmer" placeholder="Zimmer"/>

    <label for="Mietpreis">
        Mietpreis:
    </label>
    <input name="preis" type="text"  id="preis" placeholder="Kaltmiete"/>
    <input name="nk" type="text" id="nk" placeholder="Nebenkosten"/>

    <button type="submit" class="button" name="suchebutton">Suchen</button>
  </form>
</main>
