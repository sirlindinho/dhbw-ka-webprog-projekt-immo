<header>
    <div class="page-heading">
        <img src="{IMG}" alt="" />
        <div>
            <h1>{NAME}</h1>

            <div class="boat-info">
                <div class="field">
                    <div class="label">
                        Preis (+ Nebenkosten):
                    </div>
                    <div class="value">
                        {PREIS} (+ {NK})
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Baujahr:
                    </div>
                    <div class="value">
                        {BAUJAHR}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Stadtteil:
                    </div>
                    <div class="value">
                        {STADTTEIL}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="tab-buttons">
        <li id="show-more-button" class="active">
            Übersicht
        </li>
        <li id="detailbeschreibung-button">
            Detailbeschreibung
        </li>
    </ul>
</header>

<main>
    <img src="{IMG}" alt="" />

    <div id="übersicht-paragraph">
        <p>
            {NAME} im Stadtteil {STADTTEIL}.<br />
            Erbaut im Jahre {BAUJAHR}.<br />
            </p>
    </div>

    <div id="detail-paragraph">
        <p>
            Typ: {NAME}<br />
            Miet-Preis: {PREIS}<br />
            Nebenkosten: {NK}<br />
            Baujahr: {BAUJAHR}<br />
            Stadtteil: {STADTTEIL}<br />
            </p>
    </div>
</main>
