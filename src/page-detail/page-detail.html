<header>
    <div class="page-heading">
        <img src="{IMG}" alt="" />
        <div>
            <h1>{NAME}</h1>

            <div class="boat-info">
                <div class="field">
                    <div class="label">
                        Typ:
                    </div>
                    <div class="value">
                        {TYP}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Baujahr:
                    </div>
                    <div class="value">
                        {BAUJAHR}
                    </div>
                </div>

                <div class="field">
                    <div class="label">
                        Stadtteil:
                    </div>
                    <div class="value">
                        {STADTTEIL}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="tab-buttons">
        <li class="active">
            Übersicht
        </li>
        <li>
            Detailbeschreibung
        </li>
        <li>
            Fotogallerie
        </li>
    </ul>
</header>

<main>
    <img src="{IMG}" alt="" />

    <p>
        Um mehr Details zur Immobilie "{NAME}" anzuzeigen, drücken Sie bitte auf den "Mehr anzeigen"-Button. <br />
    </p>
    <button id="show-more-button">Mehr anzeigen</button>
</main>
