        <link rel="stylesheet" href="elements/button.css" />

        <link rel="stylesheet" href="elements/form.css" />

        <script>
            // Warten, bis die Seite komplett geladen wurde
            window.addEventListener("load", () => {
              let pages [{
                url: "^/$",     // ^ = Nichts am Anfang, $ Nichts am Ende
                klass: PageOverview,
              }, {
                url: "^/Detail/(.*)$",   // .= Beliebiges Zeichen, * = Beliebig Oft
                klass: PageDetail,       // () SubString rausschneiden
              }, {
                url: ".*",
                klass: PageNotFound,
              }];

                let app = new App("Segelbote", pages);
                app.run();
            });
        </script>
        <style id="page-css"></style> <!-- dynamisch nachgeladene Stylesheets-->
